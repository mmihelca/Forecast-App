<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city..."
            required
            class="search-input-field"
            id="search-input-field"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="search-input-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-details">
          <div class="weather-info">
            <h1 id="city">Gothenburg</h1>
            <p>
              <span class="day-hour">Friday 18:55</span>,
              <span class="weather-description">scatered clouds</span>
              <br />
              Humidity: <span class="humidity">50%</span>, Wind:
              <span class="wind">10 km/h</span>
            </p>
          </div>
          <div class="temperature-details">
            <span class="weather-icon">🌥️</span
            ><span class="temperature">12</span
            ><span class="temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/mmihelca" target="_blank">Mihaela Črnigoj</a
        >. Open-sourced on
        <a href="https://github.com/mmihelca/Forecast-App" target="_blank"
          >Github</a
        >. Hosted on
        <a href="https://forecast-radar.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
